<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jangmyun.github.io</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/pixel-painter.css">
</head>
<body>
    <div id="scroll-value">
        0
    </div>
    <div class="portfolio pixel-painter">
        <div class="pixel-title">
            <h2>pixel-painter</h2>
        </div>
        <div class="pixel-option">
            <div class="option-slider">
                <label for="width-range">Grid resolution</label>
                <input id="resolution-range" type="range" min="4" max="24">
                <span id="resolution-value">00</span>
            </div>
            <div class="option-buttons">
                <button>Clear</button>
                <input type="color">
                <button id="paint-btn">Paint</button>
                <button id="erase-btn">Erase</button>
            </div>
        </div>
        <div class="pixel-container"></div>
    </div>
    <div style="height: 5000px;"></div>

    <script src="./JS/app.js"></script>
    <script src="./JS/pixel-painter.js"></script>
</body>
</html>
